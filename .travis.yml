language: php

sudo: false

branches:
  only:
    - master
    - /^(?:(\d+)\.)?(?:(\d+)\.)?(\*|\d+)$/

services:
  - mysql

cache:
  apt: true
  directories:
    - $HOME/.composer/cache/files
    - node_modules

addons:
  apt:
    packages:
      - jq
      - nginx

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 7.0
  - 7.1
  - nightly

env:
  - WP_VERSION=nightly
  - WP_VERSION=latest WITH_COVERAGE=true WITH_PHPCS=true
  - WP_VERSION=4.7.2
  - WP_VERSION=4.7.1
  - WP_VERSION=4.7

matrix:
  allow_failures:
    - php: nightly
    - env: WP_VERSION=nightly
  fast_finish: true

before_install:
  # Set environment variables
  - if [[ $(phpenv version-name) == "nightly" ]]; then
      export WITH_COVERAGE=false;
    fi

  # Disable xdebug to speed up the build unless test coverage is needed
  - if [[ "$WITH_COVERAGE" != "true" && $(phpenv version-name) != "nightly" ]]; then
      phpenv config-rm xdebug.ini;
    fi

  # Install helper scripts
  - composer global require -n --prefer-dist "typisttech/travis-nginx-wordpress:^1.1"
  - export PATH=$HOME/.composer/vendor/bin:$PATH
  - tnw-install-nginx
  - tnw-install-wordpress
  - tnw-prepare-codeception

  # WordPress coding standard
  - if [[ "$WITH_PHPCS" == "true" ]]; then
      tnw-install-wpcs;
    fi

  # Install npm packages
  - npm update
  # Build the production plugin
  - grunt build
  # Activate the plugin
  - wp plugin install ./release/wp-better-settings.zip --force --activate --path=/tmp/wordpress
  # Export a dump of plugin-activated database to the _data folder
  - wp db export $TRAVIS_BUILD_DIR/tests/_data/dump.sql --path=/tmp/wordpress

install:
  # Get back to Travis build dir
  - cd $TRAVIS_BUILD_DIR

  # Build tests
  - composer install --prefer-dist --no-interaction --no-suggest
  - vendor/bin/codecept build -n

script:
  # Get back to Travis build dir
  - cd $TRAVIS_BUILD_DIR

  - if [[ "$WITH_COVERAGE" == "true" ]]; then
      vendor/bin/codecept run -n -vvv --coverage --coverage-xml;
    else
      vendor/bin/codecept run -n -vvv;
    fi

  - if [[ "$WITH_PHPCS" == "true" ]]; then
      phpcs --standard=ruleset.xml;
    fi

after_script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then
      tnw-upload-coverage-to-scrutinizer;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/wp-better-settings.zip
  skip_cleanup: true
  on:
    condition: "$WP_VERSION = latest"
    php: 7.0
    tags: true
    repo: TypistTech/wp-better-settings
