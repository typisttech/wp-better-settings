language: php

sudo: false

branches:
  only:
    - master
    - /^(?:(\d+)\.)?(?:(\d+)\.)?(\*|\d+)$/

services:
  - mysql

cache:
  apt: true
  directories:
    - $HOME/.composer/cache/files
    - node_modules

addons:
  apt:
    packages:
      - jq
      - nginx
  code_climate:
    repo_token:
      secure: ""
  sauce_connect: true

notifications:
  email:
    on_success: never
    on_failure: change

php:
  - 7.0
  - 7.1
  - nightly

env:
  - WP_VERSION=nightly
  - WP_VERSION=latest
  - WP_VERSION=4.7.2
  - WP_VERSION=4.7.1
  - WP_VERSION=4.7

matrix:
  allow_failures:
    - php: nightly
    - env: WP_VERSION=nightly
  fast_finish: true

before_install:
  # Set environment variables
  - if [[ $(phpenv version-name) == "7.0" && "$WP_VERSION" == "latest" ]]; then
      export WITH_PHPCS=true;
    fi

  - if [[ $(phpenv version-name) == "7.1" && "$WP_VERSION" == "latest" ]]; then
      export WITH_COVERAGE=true;
    fi

  # Disable xdebug to speed up the build unless test coverage is needed
  - if [[ "$WITH_COVERAGE" != "true" && $(phpenv version-name) != "nightly" ]]; then
      phpenv config-rm xdebug.ini;
    fi

  # Install helper scripts
  - composer global require "typisttech/travis-nginx-wordpress:^0.1"
  - export PATH=$HOME/.composer/vendor/bin:$PATH
  - tnw-install-nginx
  - tnw-install-wordpress
  - tnw-prepare-codeception

  # WordPress coding standard
  - if [[ "$WITH_PHPCS" == "true" ]]; then
      tnw-install-wpcs;
    fi

  # Install npm packages
  - npm install
  # Build the production plugin
  - grunt build
  # Activate the plugin
  - wp plugin install ./release/wp-better-settings.zip --force --activate --path=/tmp/wordpress
  # Export a dump of plugin-activated database to the _data folder
  - wp db export $TRAVIS_BUILD_DIR/tests/_data/dump.sql --path=/tmp/wordpress

  # Get back to Travis build dir
  - cd $TRAVIS_BUILD_DIR

install:
  # Build tests
  - composer install --prefer-dist --no-interaction --no-suggest
  - vendor/bin/codecept build

script:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then
      vendor/bin/codecept run --debug -vvv --coverage --coverage-xml;
    else
      vendor/bin/codecept run --debug -vvv;
    fi

  - if [[ "$WITH_PHPCS" == "true" ]]; then
      phpcs --standard=ruleset.xml;
    fi

after_success:
  - if [[ "$WITH_COVERAGE" == "true" ]]; then
      composer require codeclimate/php-test-reporter --dev;
      vendor/bin/test-reporter --no-interaction --coverage-report=tests/_output/coverage.xml;
    fi
  - export SAUCE_JOB_RESULT=true

after_failure:
  - export SAUCE_JOB_RESULT=false

after_script:
  # Report test result to SauceLabs
  - export SAUCE_JOB_ID=$( curl -u $SAUCE_USERNAME:$SAUCE_ACCESS_KEY https://saucelabs.com/rest/v1/$SAUCE_USERNAME/jobs\?full=true\&format=json | jq ".[] | select(.build == \"%TRAVIS_JOB_NUMBER%\") | .id " | sed -e 's/^"//' -e 's/"$//' )
  - "eval \"curl -X PUT -u $SAUCE_USERNAME:$SAUCE_ACCESS_KEY -H \'Content-Type: application/json\' -d \'{ \\\"passed\\\": \"$SAUCE_JOB_RESULT\" }\' https://saucelabs.com/rest/v1/$SAUCE_USERNAME/jobs/$SAUCE_JOB_ID\""

deploy:
  provider: releases
  api_key:
    secure: 
  file: release/wp-better-settings.zip
  skip_cleanup: true
  on:
    condition: "$WP_VERSION = latest"
    php: 7.0
    tags: true
    repo: TypistTech/wp-better-settings
